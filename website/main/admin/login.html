{% extends "admin/base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'admin:login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <input type="submit" value="Log in">
</form>
{% endblock %}
